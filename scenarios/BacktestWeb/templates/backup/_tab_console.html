<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TradingCore | Live Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: #00ff41; font-family: 'Courier New', Courier, monospace; }
        
        .terminal-header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 10px 20px;
            color: #888;
            font-size: 0.9rem;
        }

        #log-container {
            height: calc(100vh - 50px);
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            line-height: 1.4;
        }

        /* Scrollbar estilo retro */
        #log-container::-webkit-scrollbar { width: 8px; }
        #log-container::-webkit-scrollbar-track { background: #050505; }
        #log-container::-webkit-scrollbar-thumb { background: #003b00; border-radius: 10px; }
        
        .cursor { display: inline-block; width: 10px; height: 18px; background: #00ff41; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="terminal-header d-flex justify-content-between">
        <span>TRADING_CORE_SYSTEM [V 1.0] - REMOTE_SESSION: {{ config['USER_MODE'] }}</span>
        <span>STATUS: <span class="text-success">CONNECTED</span></span>
    </div>
    
    <div id="log-container">Cargando flujo de datos...<span class="cursor"></span></div>

    <script>
        function updateLogs() {
            fetch("{{ url_for('main.get_logs') }}")
                .then(response => response.text())
                .then(data => {
                    const container = document.getElementById('log-container');
                    
                    // Separamos por lÃ­neas y aplicamos colores
                    const coloredData = data.split('\n').map(line => {
                        if (line.includes('ERROR')) return `<span style="color: #ff3131; font-weight: bold;">${line}</span>`;
                        if (line.includes('WARNING')) return `<span style="color: #ffcc00;">${line}</span>`;
                        if (line.includes('SUCCESS')) return `<span style="color: #00ff00;">${line}</span>`;
                        return line;
                    }).join('\n');

                    container.innerHTML = coloredData + '<span class="cursor"></span>';
                    container.scrollTop = container.scrollHeight;
                });
        }
        setInterval(updateLogs, 2000);
        updateLogs();
    </script>
</body>
</html>
