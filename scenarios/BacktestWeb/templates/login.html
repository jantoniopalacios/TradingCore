<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingCore - Acceso al Sistema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0f1216; /* Negro azulado muy oscuro */
            background-image: radial-gradient(circle at 50% 50%, #1e242d 0%, #0f1216 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: #1a1e23;
            border: 1px solid #2d343c;
            border-radius: 12px;
        }
        .form-control {
            background-color: #0f1216;
            border: 1px solid #3f4750;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #0f1216;
            border-color: #0d6efd;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .brand-logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                
                <div class="text-center mb-4">
                    <div class="brand-logo mb-1">
                        <i class="fas fa-chart-line me-2"></i>TRADING<span class="text-light">CORE</span>
                    </div>
                    <p class="text-muted small">Terminal de Alta Frecuencia & Gestión de Estrategias</p>
                </div>

                <div class="card login-card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <h5 class="text-center mb-4 fw-bold">Autenticación de Operador</h5>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label small text-uppercase fw-bold text-secondary">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-secondary text-secondary">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required autofocus>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label small text-uppercase fw-bold text-secondary">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-secondary text-secondary">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">
                                <i class="fas fa-sign-in-alt me-2"></i>INICIAR SESIÓN
                            </button>
                        </form>
                    </div>
                    <div class="card-footer border-top border-secondary bg-transparent text-center py-3">
                        <small class="text-muted">Acceso restringido. Versión 2026.1.4</small>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="#" class="text-decoration-none text-secondary small">¿Olvidaste tus credenciales?</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
